<!DOCTYPE html>
<html>
  <head>
    <title>Script Result</title>
  </head>
  <body>
    <h1>Script Results:</h1>
    {% if results %}
    <ul>
      {% for result in results %}
      <li>{{ result }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No results to display.</p>
    {% endif %}
  </body>
</html>
